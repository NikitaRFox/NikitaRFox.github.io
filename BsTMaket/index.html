<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PandaGuide</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-xxl-8 col-xxl-offset-2">
				<h1 class="header topheader text-center">
				<p>Получите видео-инструкцию</p>
				<strong>Как чихать как панда</strong>
			    </h1>
		    </div>
	    </div>
	    <div class="row row-1 d-flex justify-content-center">
	 		   <div class="col-md-6 col-xl-6 col-xxl-6 col-sm-10 col-md-offset-1 col-xl-offset-1 col-xxl-offset-1 col-sm-offset-1">
	 			<div class="video">
	 				<iframe width="100%" height="314" src="https://www.youtube.com/embed/EqHxz3-hdCo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	 			</div>
	 		   </div>
	 		   <div class="col-md-4 col-xl-4 col-xxl-4 col-sm-10 col-sm-offset-1">
	 			<div class="form">
	 			<p class="text-center">Введите свой E-mail</p>
	 			 <form action="">
	 				 <input class="form-control input-lg" type="text" placeholder="Ваше имя">
	 				 <input class="form-control input-lg" type="text" placeholder="Ваш email">
	 			 </form>
	 			 <button class="btn btn-primary btn-lg btn-block form-btn get-inst-btn">
	 				Получить инструкцию
	 			 </button>
	 		    </div>
	 		   </div>
	    </div>
	</div>
</div>
<div class="section">
	<div class="container">
		<div class="row row-2">
	    		<div class="col-xxl-8 col-xxl-offset-2">
	    			<h2 class="header advheader text-center">
	    			 <strong>Почему нужно сделать это сейчас?</strong>
	    		  </h2>
	    		</div>
	    </div>	
	    <div class="row adv text-center">
	    	<div class="col-12 col-sm-12 col-md-6 col-xl-3 col-xxl-3">
	    		<div class="adv-1">
	    		 <img src="img/1.png" alt="картинка">
	    		 <p>Первое преимущество</p>
	    	  </div>
	    	</div>
	    	<div class="col-12 col-sm-12 col-md-6 col-xl-3 col-xxl-3">
	    		<div class="adv-2">
	    		 <img src="img/2.png" alt="картинка">
	    		 <p>Второе преимущество</p>
	    	  </div>
	    	</div>
	    	<div class="col-12 col-sm-12 col-md-6 col-xl-3 col-xxl-3">
	    		<div adv-3>
	    		 <img src="img/3.png" alt="картинка">
	    		 <p>Третье преимущество</p>
	    	  </div>
	    	</div>
	    	<div class="col-12 col-sm-12 col-md-6 col-xl-3 col-xxl-3">
	    		<div class="adv-4">
	    		 <img src="img/4.png" alt="картинка">
	    		 <p>Четвёртое преимущество</p>
	    	  </div>
	    	</div>
	    </div>
	    <div class="row d-flex justify-content-center">
       <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-center">
          <button class="btn btn-primary btn-lg btn-block adv-btn get-inst-btn">
	 				Получить инструкцию
	 			 </button>
       </div>
      </div>
	</div>
</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<h2 class="header cl-header text-center">
	    			 <strong>Наши клиенты:</strong>
	    		  </h2>
			</div>
		  <div class="row pic-row pic-row-1">
			  <img class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-12" src="img/pic-1.jpg" alt="">
			  <img class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-12" src="img/pic-2.jpg" alt="">
			  <img class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-12" src="img/pic-3.jpg" alt="">
			  <img class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-12" src="img/pic-4.jpg" alt="">

		  	<img class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-12" src="img/pic-8.jpg" alt="">
		  </div>
		</div>
	</div>
</body>
</html>
